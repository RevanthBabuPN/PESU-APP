{% from "_macros.html" import admin_sidenav, topnav %}

<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../static/css/_macros.css" rel="stylesheet">
		<style>
			.coursestable {
				border-collapse: collapse;
				margin: auto;
				margin-top: 50px;
				font-size: 0.95em;
				min-width: 650px;
				border-radius: 5px 5px 0 0;
				overflow: hidden;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
			}

			.input_text {
				width: 60%;
				height: 25px;
				border-radius: 3px;
				border-width: 0px;
				box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.2), 0 0px 10px 0 rgba(0, 0, 0, 0.19);
				padding-left: 10px;
			}

			.coursestable thead tr {
				background-color: white;
				color: #0a0a0a;
				text-align: center;
			}
			.coursestable th,.coursestable td {
				padding: 16px 15px;
			}
			
			.coursestable tbody tr {
				border-bottom: 1px solid #dddddd;
				text-align: center;
			}

			.coursestable thead tr:nth-of-type(even) {
				background-color: #f3f3f3;
			}

			.coursestable tbody tr:last-of-type {
				border-bottom: 2px solid rgb(57, 54, 241);
			}

			.coursestable tbody tr:hover {
				background-color: #f5f5f5;
			}
			.registerbtn {
				background-color: rgb(3, 0, 161);
				color: white;
				padding: 16px 20px;
				margin: auto;
				display:block;
				border: none;
				cursor: pointer;
				width: 20%;
				opacity: 0.9;
				font-size: 16px;
			}

			.submit_button {
				background-color: rgb(3, 0, 161);
				color: white;
				padding: 16px 20px;
				margin: auto;
				display:block;
				border: none;
				cursor: pointer;
				width: 20%;
				opacity: 0.9;
				font-size: 16px;
				border-radius: 5px;
			}

			.submit_button:hover {
				opacity: 1;
			}

			textarea{
				background:white;
				color:black;
				border-color:black;
				resize: none;
				font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			}
		
			::placeholder{
				color:black;
				opacity: 0.7;
			}
			
		</style>
	</head>
	<body>

		{{ admin_sidenav() }}

		<div id="main">
			{{ topnav() }}

			<div class="contentContainer">
				<!-- {% if error %}
				<p style="color :red; align-content: center;"> {{error}} </p>
				{% endif %}
				{% if success %}
				<p style="color :green; align-content: center;"> {{success}} </p>
				{% endif %} -->
				<h2 style="margin-top: 40px;">Add a Course</h2>
				<div class="innerContainer">
				
					<form
						method = "post" 
						action = "{{url_for('courseadd')}}" 
						enctype = "multipart/form-data"
						style = ""
						onSubmit="document.getElementById('submit_button').disabled=true;"
					>
						<table class="coursestable">
							<thead>
								<tr>
									<th>Course ID</th>
									<td><input type="text" class="input_text" name="CourseID" placeholder="10 characters" required></td>
								</tr>
								<tr>
									<th>Course Title</th>
									<td><input type="text" class="input_text" name="CourseTitle" required></td>
								</tr>
								<tr>
									<th>Department</th>
									<td><input type="text" class="input_text" name="Department" required></td>
								</tr>
								<tr>
									<th>AV Link</th>
									<td><input type="text" class="input_text" name="AVL" required></td>
								</tr>
								<tr>
									<th>Course Details</th>
									<td>
										<textarea class="textarea_notice" name="CourseDetails" rows="2" cols="21" required></textarea>
									</td>
								</tr>
								<tr>
									<th>Faculty IDs</th>
									<td><input type="textarea" placeholder="Comma Separated Correct Faculty IDs" name="FID" required ></td>
								</tr>
							</thead>
						</table>
						<br>
						<button type="submit" class="submit_button" id="submit_button" >Add Course</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
